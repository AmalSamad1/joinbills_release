<script type="text/javascript">
  function openRazorpayCheckout(options) {
    console.log("Razorpay Options Received:", options); // Debug log

    if (!options.key) {
      console.error("No key passed to Razorpay");
      return;
    }

    var rzp = new Razorpay(options);
    rzp.open();
  }
</script>
